version: '3'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - BACKEND_API_URL=http://backend:1337
      - NEXT_PUBLIC_FRONTEND_UPLOAD_URL=/upload
    networks:
      - contentapi
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks: 
      - contentapi
    ports:
      - "1337:1337"

networks:
  contentapi:
    driver: bridge
